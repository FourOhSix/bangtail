sudo: 
    - required

language: 
    - ruby

services: 
    - docker

rvm:
    - 2.1

install: 
    - gem install jekyll

script: 
    - jekyll build -d jekyll/_site -s jekyll/
    - docker build -t dancat/bangtail .
    - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
    - docker push dancat/bangtail

